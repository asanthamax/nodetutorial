<div class="container" ng-controller="UserCreateController as creator">

	<form class="form-horizontal" ng-submit="creator.signUpuser()" method="post">
	
		<div class="form-group">
			<label class="control-label" for="name">Name:</label>
			<input type="text" name="name" ng-model="creator.userData.name" class="form-control" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label class="control-label" for="username">User Name:</label>
			<input type="text" name="username" ng-model="creator.userData.username" class="form-control" placeholder="Enter User Name">
		</div>
		<div class="form-group">
			<label class="control-label" for="password">Password:</label>
			<input type="password" name="password" ng-model="creator.userData.password" class="form-control" placeholder="Enter Password">
		</div>
		<button class="btn btn-primary" type="submit">SignUp</button>
	</form>
</div>
