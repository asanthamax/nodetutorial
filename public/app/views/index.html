<!DOCTYPE>
<html ng-app="MyApp">
<head>
	<base href="/">
	<title>User Story App</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/storyService.js"></script>
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/storyCtrl.js"></script>
	<script src="app/directives/reverse.js"></script>
	<script src="app/app.route.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-controller="MainController as main">
<header>
	<div class="navbar navbar-default">
	
		<div class="container">
		
			<div class="navbar-header">
			
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/findusers"></a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="!main.loggedIn"><a href="/signup">Sign Up</a></li>
				<li ng-if="main.loggedIn"><a href="#">Hello {{main.user.username}}</a></li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
	</div>
</header>
<main class="container">
<div ng-view></div>
</main>
</body>
</html>
